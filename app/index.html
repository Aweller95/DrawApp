<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>PaintApp</title>
</head>

<body>
  
  <div class="toolbar">
    <div class="tool" id="colSelector">
      <p class="redCol keyPress">Red: </p><p class="redCol" id="red">0</p> 
      <p class="greenCol keyPress">Green: </p><p class="greenCol" id="green">0</p>
      <p class="blueCol keyPress">Blue: </p><p class="blueCol" id="blue">0</p>

      <div id="colIndicator"></div>
    </div>
      
    <div class="tool">
      <button onclick="reset()">Reset</button>
    </div>

    <div class="tool">
      <button onclick="background(defaultBGCol)">Clean canvas</button>
    </div>

    <div class="tool">
      <button onclick="saveCanvas()">Save Canvas</button>
    </div>

    <div class="tool">
      <p>Brush Size: <span id="brushSizeVal">30</span></p>
      <button onclick="plusBrush()">+</button>
      <button onclick="minusBrush()">-</button>
    </div>

    <!--creates two buttons for the shape of the brush-->
    
    <div class="tool">
        <button onclick="shapes_visibility('shapes')">Brush shapes</button>
        <button class="shapes" onclick="brushes.select('square')" id="square">■</button>
        <button class="shapes" onclick="brushes.select('triangle')" id="triangle">▲</button>
        <button class="shapes" onclick="brushes.select('circle')" id="circle">●</button>
        <button class="shapes" id="spray-paint">Spray Paint</button>

    </div>
    <!-- <br> -->
    
  </div>  

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.js"></script>
<script src="sketch.js"></script>

</html>
