<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Part C - Intro to P5</title>
</head>

<body>
  
  <div class="margin-1">
    <p class="redCol keyPress">Red: <span id="red">0</span></p> 
    <p class="greenCol keyPress">Green: <span id="green">0</span></p>
    <p class="blueCol keyPress">Blue: <span id="blue">0</span></p>

    <div id="colIndicator"></div>

    <button id="reset">Reset</button>
    <button onclick="background(defaultBGCol)">Clean canvas</button>
    <!--creates two two button for the shape of the brush-->
    
    <div class="brush-shape">
      <LAbel>Brush shapes</LAbel>
      <button onclick="brushes.square.select()" id="square">■</button>
      <button onclick="brushes.triangle.select()" id="triangle">▲</button>
      <button onclick="brushes.circle.select()" id="circle">●</button>
      <button id="spray-paint">Spray Paint</button>
    </div><br>

    <div class="tool">
      <h5>Brush Size</h5>
      <span><p id="brushSizeVal">30</p></span>
      <button id="add">+</button>
      <button id="subtract">-</button>
    </div>
    

  </div>  

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.js"></script>
<script src="sketch.js"></script>
</html>
